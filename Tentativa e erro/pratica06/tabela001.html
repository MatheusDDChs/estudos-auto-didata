<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <h1>Testando algumas coisas sobre tabelas que aprendi</h1>

    <table>
        <caption>De menores as maiores cidades do Paraná</caption>
        <thead>
            <tr>
                <th >Cidades</th> <th>Habitantes</th> <th>Posição no IDH paraná</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Imbituva</th> <td class="number">35.000</td> <td>23°</td>
            </tr>

            <tr>
                <th>Irati</th> <td class="number">75.000</td> <td>12°</td>
            </tr>

            <tr>
                <th>Ponta Grossa</th> <td class="number">215.000</td> <td>4°</td>
            </tr>

            <tr>
                <th>Londrina</th> <td class="number">460.000</td> <td>2°</td>
            </tr>

            <tr>
                <th>Curitiba</th> <td class="number">1.775.000</td> <td>1°</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
