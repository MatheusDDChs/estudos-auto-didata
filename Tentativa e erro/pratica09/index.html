<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Uns testes que quero fazer com os forms</h1>
<!-- Em action você pode selecionar o arquivo PHP por exemplo que vai fazer essa interação back-end

-->

<header>

<main>

        <p>
            <input type="checkbox" name="opt1" id="opt1">

        </p>

        <p>
            <input type="checkbox" name="opt2" id="opt2">

        <p>

        <p>
            <input type="checkbox" name="opt4" id="opt4">

        </p>

        <p>
            <input type="checkbox" name="opt5" id="opt5">

    <form action="" id="form02" autocomplete="on">
